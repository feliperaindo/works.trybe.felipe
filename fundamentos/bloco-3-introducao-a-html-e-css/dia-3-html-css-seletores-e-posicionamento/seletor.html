<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="seletor-style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <h3 id="first" class="impar">Cor primária</h3>
  </div>
  <div>
    <h3 id="second">Cor Secundária</h3>
  </div>
  <div>
    <h3 id="third" class="impar">Cor Complementar</h3>
  </div>
  <div>
    <h3 id="fourth">Cor Escura</h3>
  </div>
  <div class="div-exotic">
    <h3 id="fifth" class="impar">Cor Clara</h3>
  </div>
</body>
</html>
